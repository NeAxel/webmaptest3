<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        #map {
            width: 1145px;
            height: 815px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/Fire_Stations_1.js"></script>
        <script src="data/Parks_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-33.96570245321348,18.366576185395676],[-33.90173112960384,18.474975962277266]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Fire_Stations_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FIRE_STN_N'] !== null ? autolinker.link(feature.properties['FIRE_STN_N'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FIRE_STN_C'] !== null ? autolinker.link(feature.properties['FIRE_STN_C'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FIRE_STN_1'] !== null ? autolinker.link(feature.properties['FIRE_STN_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Fire_Stations_1_0() {
            return {
                pane: 'pane_Fire_Stations_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/amenity_firestation2.svg',
            iconSize: [15.200000000000003, 15.200000000000003]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Fire_Stations_1');
        map.getPane('pane_Fire_Stations_1').style.zIndex = 401;
        map.getPane('pane_Fire_Stations_1').style['mix-blend-mode'] = 'normal';
        var layer_Fire_Stations_1 = new L.geoJson(json_Fire_Stations_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Fire_Stations_1',
            layerName: 'layer_Fire_Stations_1',
            pane: 'pane_Fire_Stations_1',
            onEachFeature: pop_Fire_Stations_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Fire_Stations_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Fire_Stations_1);
        map.addLayer(layer_Fire_Stations_1);
        function pop_Parks_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SUB_AREA'] !== null ? autolinker.link(feature.properties['SUB_AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LU_PARK_TY'] !== null ? autolinker.link(feature.properties['LU_PARK_TY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PARK_NAME'] !== null ? autolinker.link(feature.properties['PARK_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ACS_ADR'] !== null ? autolinker.link(feature.properties['ACS_ADR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PLAY_EQPM'] !== null ? autolinker.link(feature.properties['PLAY_EQPM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPESTAre'] !== null ? autolinker.link(feature.properties['SHAPESTAre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPESTLen'] !== null ? autolinker.link(feature.properties['SHAPESTLen'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Parks_2_0() {
            return {
                pane: 'pane_Parks_2',
                opacity: 1,
                color: 'rgba(128,14,16,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,120,180,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Parks_2');
        map.getPane('pane_Parks_2').style.zIndex = 402;
        map.getPane('pane_Parks_2').style['mix-blend-mode'] = 'normal';
        var layer_Parks_2 = new L.geoJson(json_Parks_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Parks_2',
            layerName: 'layer_Parks_2',
            pane: 'pane_Parks_2',
            onEachFeature: pop_Parks_2,
            style: style_Parks_2_0,
        });
        bounds_group.addLayer(layer_Parks_2);
        map.addLayer(layer_Parks_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Parks_2.png" /> Parks': layer_Parks_2,'<img src="legend/Fire_Stations_1.png" /> Fire_Stations': layer_Fire_Stations_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
